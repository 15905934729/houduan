<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络线路监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 10px auto;
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #eee;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f6fa;
        }

        select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .status-available {
            color: #27ae60;
            font-weight: 500;
        }

        .status-disabled {
            color: #e74c3c;
            font-weight: 500;
        }

        .add-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .metric-good {
            color: #27ae60;
        }

        .metric-warning {
            color: #f39c12;
        }

        .metric-critical {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网络线路监控</h1>
        <button class="add-button" onclick="addRow()">添加线路</button>
        <table id="table">
            <tr>
                <th>线路名称</th>
                <th>延迟 (ms)</th>
                <th>带宽 (Mbps)</th>
                <th>丢包率 (%)</th>
                <th>状态</th>
            </tr>
        </table>
    </div>
    <script src="./network.js"></script>
</body>
</html>
